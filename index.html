<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="/icon.png">
    <link rel="stylesheet" href="/style.css">
    <title>Movie Watchlist Creator</title>
</head>
<body>
    <header class="intro">
        <div class="intro-box container">
            <h1>Find your film</h1>
            <a href="watchlist.html">My Watchlist<span id="movies-count">0</span></a>
        </div>
        <div class="search-box container">
            <div class="border logo-box">       
                <img id="search-btn-logo" class="search-logo" src="/images/searchlogo.svg" />
            </div>
            <input class="border search-input" type="search" id="search-input" name="q" placeholder="Search for a movie...">
            <button id="search-btn" class="border search-btn"><img src="/images/searchlogo.svg" />Search</button>
        </div>
    </header>
    
    <div id="movies-placeholder" class="movies-placeholder container">
        <div id="placeholder-box" class="placeholder-box">
            <img class="placeholder-img" src="/images/backgroundLogo.svg">
            <h2 class="placeholder-text">Start exploring</h2>
        </div>
    </div>
    <script src="/script.js"></script>
</body>
</html>
